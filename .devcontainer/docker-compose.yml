version: "3"

services:
  ros2:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DISPLAY
      - QT_X11_NO_MITSHM=1
    volumes:
      # Working
      - ../:/workspaces/dev_humble:cached
      # GUI
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    tty: true
    command: sleep infinity
    working_dir: /workspaces/dev_humble
